---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: synology-csi-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bws-cache
  target:
    name: client-info.yaml
    template:
      engineVersion: v2
      data:
        host: "{{ .host }}"
        port: "{{ .port }}"
        https: "{{ .https }}"
        username: "{{ .username }}"
        password: "{{ .password }}"
  dataFrom:
  - extract:
      key: synology-csi
